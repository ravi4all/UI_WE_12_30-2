<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
        }
        img {
            transition: 2s;
        }
        div:hover img {
            /*transform: rotateX(180deg);*/
            /*transform: rotateY(180deg);*/
            transform: rotateZ(20deg) scale(1.2,1.3) translate(600px, 0px);
        }
    </style>
</head>
<body>
   
   <h1>Transform Rotate</h1>
   
   <div>
       <img src="../../images/images/download%20(1).jpg" alt="">
   </div>
    
</body>
</html>
