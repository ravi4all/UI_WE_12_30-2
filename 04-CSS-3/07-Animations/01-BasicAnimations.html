<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: red;
            animation-name: anim_1;
            animation-duration: 5s;
        }
        @keyframes anim_1 {
            from {
                transform: translate(0px, 0px) rotate(0deg);
            }
            to {
                transform: translate(600px, 200px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
   
   <h1>Basic Animation</h1>
   
   <div></div>
    
</body>
</html>
